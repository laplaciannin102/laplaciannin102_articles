<h3 id="可測空間">可測空間</h3>
<p><span class="math inline"><em>X</em></span>を <strong>集合</strong>, <span class="math inline"><strong>B</strong></span>を<span class="math inline"><em>X</em></span>上の <strong>完全加法族</strong> とする.</p>
<p><br /><span class="math display">$$
\begin{aligned}
&amp;X : \text{set} \\
&amp;\boldsymbol{B} \subset \mathfrak{P}(X) : \text{completely additive class of sets of } X
\end{aligned}
$$</span><br /></p>
<p><strong>集合</strong>とその集合上の<strong>完全加法族</strong>の組 <span class="math inline">(<em>X</em>, <strong>B</strong>)</span> を<strong>可測空間(measurable space)</strong> という.</p>
