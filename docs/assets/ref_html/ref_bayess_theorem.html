<h3 id="ベイズの定理">ベイズの定理</h3>
<p><br /><span class="math display">$$
\begin{aligned}
&amp;^\forall i, j \\
&amp;A_i, A_j, B : \text{event} \\
&amp;A_i \cap A_j = \emptyset \\
&amp;B \subseteq \bigcup_{i} A_i \\
\\
&amp;P(A \vert B) = \frac{P(B \vert A) P(A)}{P(B)} \\
\\
&amp;P(A_j \vert B) = \frac{P(B \vert A_j) P(A_j)}{\sum_{i}{P(B \vert A_i) P(A_i)}}
\end{aligned}
$$</span><br /></p>
